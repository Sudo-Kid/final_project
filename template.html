<!DOCTYPE html>
<html>
	<head>
		<title>Template</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<style type="text/css">


/*layout rules*/ 
		body {
			width: 1200px;
			margin: 0 auto;
		}

		header {
			height: 70px;
			margin: 5px 0;		
		}

		#bcit-banner {
			height: 45%;
			margin-bottom: 5px;
		}

		#top-nav {
			height: 45%;
		}

		#side-nav {
			width: 19%;
			float:right;
			margin: 0px 0 5px 5px;
		}

		#search-box {
			margin-bottom: 5px;
		}

		#main-body {
			width: 80%;
			margin: 5px 5px 5px 0; 
		}

		footer {
			width: 100%;
			text-align: center;
		}

		#associated-links{
			width: 33%;
			display: inline-block;
			float: left;
		}

		#tools {
			width: 32%;
			display: inline-block;
		}

		#more-info {
			width: 33%;
			display: inline-block;
			float: right;
		}

		#copyright {
			width: 100%;
			margin: 5px 0;
		}


/*end layout rules*/ 		

/*template variables to be removed*/
			#bcit-banner, #top-nav, #side-nav #search-box, #anchor-nav, section, #associated-links, #tools, #more-info, #copyright {
				border:1px solid black;
				text-align: center;
			}

			#main-body {
				height: 400px;
			}

			#anchor-nav {
				height: 250px;
			}
/*end template variables to be removed*/


		</style>
	</head>
	
	<body>
		<header>
			<div id="bcit-banner">

				BCIT BANNER

			</div> <!--end bcit-banner-->

			<nav id="top-nav">

				TOP NAV

			</nav> <!--end top-nav-->
		</header>

		<div id="side-nav">
			<div id="search-box">

				SEARCH BAR

			</div><!--end search-box-->

			<nav id="anchor-nav">

				ANCHOR NAV

			</nav><!--end anchor-nav-->	


		</div><!--end side-nav-->

		<section id="main-body">

			MAIN BODY

		</section>

		<footer>
			<div id="associated-links">

				ASSOCIATED LINKS

			</div> <!--end associated-links-->
			

			<div id="tools">

				TOOLS

			</div><!--end tools-->
			

			<div id="more-info">

				MORE INFO

			</div><!--end more-info-->

			<div id="copyright">

				COPYRIGHT

			</div><!--end copyright-->

		</footer>		
	</body>
</html>
